<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connexion</h2>

        <form method="POST" action="{% url 'login' %}" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
                <input 
                    id="email"
                    type="text" 
                    name="email" 
                    placeholder="Votre adresse email"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
                <input 
                    id="password"
                    type="password" 
                    name="password" 
                    placeholder="Votre mot de passe"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200"
            >
                Se connecter
            </button>
        </form>

        <p class="text-center text-gray-500 mt-4 text-sm">
            Mot de passe oublié ? 
            <a href="#" class="text-blue-500 hover:underline">Réinitialiser</a>
        </p>
    </div>

</body>
</html>
